name: Deploy Web App

on:
  push:
    branches:
      - master
      - dev
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      artifact-name: web-build

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. Setup Java (for openapi-generator-cli)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      # 2. Install OpenAPI Generator
      - name: Install OpenAPI Generator
        run: |
          mkdir -p bin
          curl https://raw.githubusercontent.com/OpenAPITools/openapi-generator/master/bin/utils/openapi-generator-cli.sh > bin/openapi-generator
          chmod +x bin/openapi-generator
          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      # 3. Generate API Packages
      - name: Generate API Clients
        run: |
          openapi-generator generate  \
            -i specs/auth.yaml \
            -g dart \
            -o packages/api/core \
            -c specs/auth-config.yaml
          openapi-generator generate \
            -i specs/admin.yaml \
            -g dart \
            -o packages/api/admin \
            -c specs/admin-config.yaml
          openapi-generator generate \
            -i specs/student.yaml \
            -g dart \
            -o packages/api/student \
            -c specs/student-config.yaml
          openapi-generator generate \
            -i specs/lecturer.yaml \
            -g dart \
            -o packages/api/lecturer \
            -c specs/lecturer-config.yaml

      # 4. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: | 
          flutter build web \
            --release \
            --base-href "/college-admin/" \
            --dart-define=API_URL=${{ secrets.API_URL }} \
            --dart-define=ENV=production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  deploy-production:
    needs: build
    if: github.ref_name == 'master'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT }}
          local-dir: build/web/
          server-dir: public_html/

  deploy-testing:
    needs: build
    if: github.ref_name == 'dev'
    runs-on: ubuntu-latest
    environment: testing

    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - uses: actions/deploy-pages@v4